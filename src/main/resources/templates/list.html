<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>list</title>
</head>
<body>
<div th:replace="~{ navbar.html::navbar }"></div>

<h1>판매 리스트</h1>

<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Content</th>
        <th>Price</th>
        <th>Username</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item : ${items}">
        <td th:text="${item.id}"></td>
        <td th:text="${item.title}"></td>
        <td th:text="${item.content}"></td>
        <td th:text="${item.price}"></td>
        <td th:text="${item.username}"></td>
        <td>
            <a th:href="@{/post/{id}(id=${item.id})}">Edit</a>
<!--            <a th:href="@{/post/{id}(id=${item.id})}" th:method="DELETE" onclick="return confirm('정말 삭제하시겠습니까?')">Delete</a>-->
            <form th:action="@{/post/{id}(id=${item.id})}" method="post" style="display: inline;">
                <input type="hidden" name="_method" value="DELETE"/>
                <button type="submit" onclick="return confirm('정말 삭제하시겠습니까?')">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
